<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Create new customer form - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background: #eee;
        }

        .card {
            box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: 1rem;
        }

        .card-body {
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.5rem 1.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form action="{% url 'add_user' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">

            <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
                <h2 class="h5 mb-3 mb-lg-0"><a href="../../pages/admin/customers.html" class="text-muted"><i
                        class="bi bi-arrow-left-square me-2"></i></a> Create new user</h2>
                <div class="hstack gap-3">
                    <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span
                            class="text">Cancel</span></button>
                    <button type="submit" class="btn btn-primary">save</button>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-8">

                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Basic information</h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">First name</label>
                                        <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Last name</label>
                                        <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Other informations</h3>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" name="phone_number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">City which present lives</label>
                                <input type="text" class="form-control" name="city" required>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Date of birth</label>
                                        <input type="text" class="form-control" name="date_of_birth" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Place of birth</label>
                                        <input type="text" class="form-control" name="place_of_birth" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">School and Role</h3>
                            <select class="form-select" name="grade">
                                {% for grade in grade %}
                                    <option value="{{ grade }}">{{ grade.school }} {{ grade }}</option>
                                {% endfor %}
                            </select>
                            <select class="form-select" name="role" style="margin-top: 5px">
                                {% if user.is_superuser %}
                                {% for role in role %}
                                    <option value="{{ role }}">{{ role }}</option>
                                {% endfor %}
                                {% else %}
                                <option value="{{ role }}">{{ role }}</option>
                            {% endif %}
                            </select>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">User's photo</h3>
                            <input class="form-control" type="file" name="photo" required>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Description</h3>
                            <textarea class="form-control" rows="3" name="text" required></textarea>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Password and Confirm password</h3>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <input type="password" class="form-control" name="password" style="width: 19rem"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <input type="password" class="form-control" name="confirm_password"
                                           style="width: 19rem" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
